        <script>
        function validateDates(checkoutId, dueId) {
            var dueDate = document.getElementById(dueId).value;
            var checkoutDate = document.getElementById(checkoutId).value;

            if (new Date(dueDate) >= new Date(checkoutDate)) {
                return true;
            } else {
                alert("The due date must be on or after the checkout date.");
                return false;
            }
        }
        </script>
